pipeline:
  job:
    name: "pipeline-job"
    description: "Pipeline Job"
    workspacePath: "workspace"
    projectSourceCode:
      name: "pipeline-config"
      repositoryId: "pipeline-config-id"
    pluginsSources:
      - name: "internal-pipeline-library"
        repositoryId: "internal-pipeline-library-id"
    pipelineSourceCode:
      name: "pipeline-config"
      repositoryId: "pipeline-config-id"
      decription: "Pipeline Config"
      relativePath: "Jenkinsfile"
    trigger:
      cron: "H/5 * * * *"
    environmentVars:
      JOB_NAME: Ejemplo-pipeline
      MENSAJE: Hola Mundo
    publisher:
      mailer:
        recipients: "admin@localhost"
        notifyEveryUnstableBuild: true
        sendToIndividuals: true
      archiveArtifacts:
        artifacts: "target/*.jar"
        excludes: "target/*.war"
        fingerprint: true
        onlyIfSuccessful: true
        allowEmptyArchive: true
      junit:
        testResults: "target/surefire-reports/*.xml"
    parameters:
      - string:
          name: "FOO"
          defaultValue: "BAR"
          description: "FOO BAR"
      - choice:
          name: "BAZ"
          choices:
            - "1"
            - "2"
          description: "BAZ"
      - boolean:
          name: "QUX"
          defaultValue: true
          description: "QUX"
      - password:
          name: "QUUX"
          defaultValue: "QUUX"
          description: "QUUX"
      - text:
          name: "CORGE"
          defaultValue: "CORGE"
          description: "CORGE"


