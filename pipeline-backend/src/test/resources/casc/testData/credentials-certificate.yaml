credentials:
  system:
    localCredentials:
      credentials:
        - certificate:
            scope: GLOBAL
            id: "secret-certificate"
            password: "${SECRET_PASSWORD_CERT}"
            description: "my secret cert"
            keyStoreSource:
              uploaded:
                uploadedKeystore: "${readFileBase64:${SECRET_CERT_FILE_PATH}}" # uploadedKeystore requires BINARY base64 encoded content