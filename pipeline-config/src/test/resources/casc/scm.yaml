scm:
  - git:
      globalConfigName: "root"
      globalConfigEmail: "root@localhost"
      remote:
        url: "https://github.com/ejemplo/repo-remoto.git"
        credentialsId: "credenciales-remotas"
      branches:
        - "main"
      extensions:
        shallowClone: true  # sirve para que se descargue solo la ultima revision
        timeout: 10 # sirve para que se cancele la descarga si se excede el tiempo
        lfs: true # sirve para que se descarguen los archivos grandes
        submodules: true # sirve para que se descarguen los submodulos
        cloneOptions: "--depth 1" # sirve para agregar opciones al comando git clone
        sparseCheckoutPaths: # sirve para que se descarguen solo los archivos que se especifiquen
          - "carpeta1"
          - "carpeta2"
          - "carpeta3"
        relativeTargetDirectory: "carpeta" # sirve para que se descarguen los archivos en una carpeta especifica

  - git:
      local:
        path: "/ruta/local/repo-local.git"
        isBareRepo: true
      branches:
        - "main"
      extensions:
        timeout: 10 # sirve para que se cancele la descarga si se excede el tiempo


  - svn:
      remote:
        url: "http://svn.ejemplo.com/repo-remoto"
        credentialsId: "credenciales-svn"
      branches:
        - "trunk"

  - mercurial:
      remote:
        url: "http://hg.ejemplo.com/repo-remoto"
      branches:
        - "default"

